      <figcaption class="text-center">California’s High Sierra Region’s eastern kingdom is filled with some of the Sierra’s most rugged and magnificent terrain..
        The eastern Sierra stretches from Lone Pine in the south to the Nevada line in the north and contains many of the Sierra’s most awe inspiring settings. From the highest mountain in the lower U.S., Mount Whitney to the eastern entrance to Yosemite National Park, this side of the sierra is truly remarkable. Two major ski areas,the hauntingly beautiful Mono Lake, the world-class resort of Mammoth Lakes, Bodie Ghost Town, and much more compete for the visitors attention. Recreation opportunities abound with superb fishing, hiking and backpacking, boating, skiing (both downhill and crosscountry), snowmobiling, camping or just plain enjoying the scenery. First rate accommodations and restaurants complete the package. California’s High Sierra region’s eastern slope is an area not to be missed.</figcaption>
